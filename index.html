<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>메모리 게임</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    #game-board {
      width: 640px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }
    .card {
      width: 100%;
      position: relative;
      padding-top: 100%; /* 정사각형 카드 */
      cursor: pointer;
      perspective: 1000px;
    }
    .card-inner {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    /* 카드가 뒤집혔을 때 */
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid #333;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* 앞면: 이미지가 보이는 쪽 */
    .card .front {
      transform: rotateY(180deg);
      background-color: #fff;
    }
    /* 뒷면: 기본 디자인 (원하는 이미지나 색상으로 변경 가능) */
    .card .back {
      background-color: #bbb;
      font-size: 2em;
      color: #333;
    }
    img {
      max-width: 90%;
      max-height: 90%;
    }
    #reset-button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
